<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style.css"/>
    <style>
  body {
  font-family: Arial, sans-serif;
  background-color: #fff;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #721121;
}

.poster-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 20px;
  margin-top: 20px;
}

.poster img {
  max-width: 100%;
  height: auto;
}

.home-button {
  display: inline-block;
  background-color: #721121;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  margin-top: 20px;
}

@media (max-width: 600px) {
  .poster-grid {
    grid-template-columns: repeat(1, 1fr);
  }
}
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <!-- Navigation Bar -->
   <script src="//code.jquery.com/jquery.min.js"></script>

   <script type="text/javascript" >
     //<!-- start navigation -->
     $.get("nav.html", function(data){
       $("#navigation").replaceWith(data);
     });
 
     // <!-- start footer -->
     $.get("footer.html", function(data){
       $("#footer").replaceWith(data);
     });
     
   </script>
   <!-- nav -->
    
   <div id="navigation"></div>
   <!-- nav -->



    <div class="container">
      <div class="poster-grid">
        <div class="poster">
          <img src="../Assets/Images/Poster-1.png" alt="Poster 1">
        </div>
        <div class="poster">
          <img src="../Assets/Images/poster-2.png" alt="Poster 2">
        </div>
        <div class="poster">
          <img src="../Assets/Images/poster-3.png" alt="Poster 3">
        </div>
        <div class="poster">
          <img src="../Assets/Images/Poster-4.png" alt="Poster 4">
        </div>
      </div>
    </div>

    <!--Footer-->
    <div id="footer"></div>

    <script>
      var tablinks = document.getElementsByClassName("tab-links");
              var tabcontants = document.getElementsByClassName("tab-contants");
      
              function opentab(tabname) {
                  for (tablink of tablinks) {
                      tablink.classList.remove("active-link");
                  }
                  for (tabcontant of tabcontants) {
                      tabcontant.classList.remove("active-tab");
                  }
                  event.currentTarget.classList.add("active-link");
                  document.getElementById(tabname).classList.add("active-tab");
              }
      
              // WhatsApp
              document.addEventListener('DOMContentLoaded', function () {
                  document.getElementById('contactForm').addEventListener('submit', function (event) {
                      event.preventDefault();
                      sendDetailsToWhatsApp();
                  });
              });
      
              function sendDetailsToWhatsApp() {
                  const form = document.getElementById('contactForm');
                  const email = form.email.value;
                  const subject = form.subject.value;
                  const message = form.message.value;
      
                  const whatsappMessage = `*${subject}*\nEmail: ${email}\nMessage: ${message}`;
      
                  const yourWhatsAppNumber = '97577383218';
                  const whatsappUrl = `https://web.whatsapp.com/send?phone=${yourWhatsAppNumber}&text=${encodeURIComponent(whatsappMessage)}`;
      
                  // Open WhatsApp in a new tab
                  window.open(whatsappUrl, '_blank');
              }
          </script>
  </body>
</html>
