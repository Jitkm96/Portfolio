    <!-- Posters -->
    <script>
      var tablinks = document.getElementsByClassName("tab-links");
      var tabcontants = document.getElementsByClassName("tab-contants");

      function opentab(tabname) {
          for (tablink of tablinks) {
              tablink.classList.remove("active-link");
          }
          for (tabcontant of tabcontants) {
              tabcontant.classList.remove("active-tab");
          }
          event.currentTarget.classList.add("active-link");
          document.getElementById(tabname).classList.add("active-tab");
      }

      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the image and insert it inside the modal - use its "alt" text as a caption
      var modalImg = document.getElementById("img01");
      var captionText = document.getElementById("caption");

      var posters = document.getElementsByClassName('poster-item');
      for (let poster of posters) {
          poster.onclick = function() {
              modal.style.display = "block";
              modalImg.src = this.getElementsByTagName('img')[0].src;
              captionText.innerHTML = this.getElementsByTagName('img')[0].alt;
          }
      }

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() { 
          modal.style.display = "none";
      }
  </script>
  <!-- WhatsApp -->
    <script>
      var tablinks = document.getElementsByClassName("tab-links");
              var tabcontants = document.getElementsByClassName("tab-contants");
      
              function opentab(tabname) {
                  for (tablink of tablinks) {
                      tablink.classList.remove("active-link");
                  }
                  for (tabcontant of tabcontants) {
                      tabcontant.classList.remove("active-tab");
                  }
                  event.currentTarget.classList.add("active-link");

              // WhatsApp
              document.addEventListener('DOMContentLoaded', function () {
                  document.getElementById('contactForm').addEventListener('submit', function (event) {
                      event.preventDefault();
                      sendDetailsToWhatsApp();
                  });
              });
      
              function sendDetailsToWhatsApp() {
                  const form = document.getElementById('contactForm');
                  const email = form.email.value;
                  const subject = form.subject.value;
                  const message = form.message.value;
      
                  const whatsappMessage = `*${subject}*\nEmail: ${email}\nMessage: ${message}`;
      
                  const yourWhatsAppNumber = '97577383218';
                  const whatsappUrl = `https://web.whatsapp.com/send?phone=${yourWhatsAppNumber}&text=${encodeURIComponent(whatsappMessage)}`;
      
                  // Open WhatsApp in a new tab
                  window.open(whatsappUrl, '_blank');
              }
          </script>
